[package]
name = "bde"
version = "0.1.0"
authors = ["Eunchong Yu <kroisse@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.5", features = ["attributes", "unstable"] }
async-tungstenite = { version = "0.4", features = ["async-tls", "async-std-runtime"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
rendezvous-common = { path = "../common" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
