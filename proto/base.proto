syntax = "proto3";
package org.langdev.rendezvous;

message Header {
  ClientType client_type = 1;
}

enum ClientType {
  CLIENT_TYPE_IRC = 0;
  CLIENT_TYPE_DISCORD = 1;
}

message PostResult {
}

message MessageCreated {
  string nickname = 1;
  string channel = 2;
  string content = 3;
  string origin = 4;
}

message UserRenamed {
  string old = 1;
  string new = 2;
}

message Event {
  MessageCreated message_created = 16;
  UserRenamed user_renamed = 17;
}

service BouncerService {
  rpc Post(Event) returns (PostResult);
  rpc Subscribe(Header) returns (stream Event);
}
